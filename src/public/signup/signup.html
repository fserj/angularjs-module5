<div class="myInfo">
  <!-- <h1 class="text-center">Sign Up</h1> -->
  <fieldset>
  <form name="signUpForm" novalidate>

    <div class="form-group">
      <input class="form-control" type="text" placeholder="First name" name="firstName" ng-model="reg.firstName" required minlength="2" ng-maxlength="10">
      <span
          ng-if="(signUpForm.firstName.$error.minlength || signUpForm.firstName.$error.required) && signUpForm.firstName.$touched">
          First name must be at least 2 characters long
      </span>
    </div>


    <div class="form-group">
      <input class="form-control" type="text" placeholder="Last name" name="lastname" ng-model="reg.lastName" required  required minlength="2" ng-maxlength="10">
      <span
          ng-if="(signUpForm.lastname.$error.minlength || signUpForm.lastname.$error.required) && signUpForm.lastname.$touched">
          First name must be at least 2 characters long
      </span>
    </div>

    <div class="form-group">
      <input class="form-control" name = "email" type="email" placeholder="Email address" ng-model="reg.email" required>
      <span ng-if="signUpForm.email.$invalid && signUpForm.email.$touched">
                  Must be a valid email address format
      </span>
    </div>

    <div class="form-group">
      <input class="form-control" type="text" name="phone" placeholder="Phone ###-###-####" pattern="(\d{3})-(\d{3})-(\d{4})" ng-model="reg.phone">
      <span ng-if="signUpForm.phone.$invalid && signUpForm.phone.$touched">
                  Phone must be in the format ###-###-####.
      </span>
    </div>

    <div class="form-group">
      <input class="form-control" type="text" placeholder="Menu number" name="menuNumber" ng-model="reg.menuNumber" required  required minlength="2" ng-maxlength="10">
      <span ng-if="signUpForm.menuNumber.$invalid && signUpForm.menuNumber.$touched">
                  Menu must be at least 2 characters
      </span>
      <span ng-show="reg.invalidItem == true">No such menu number exists</span>
    </div>

    <button ng-disabled="signUpForm.$invalid" ng-click="reg.submit()">Sign Up</button>

            <!-- <div style="margin-top: 10px;">
              Form valid? {{ signUpForm.$valid }}
            </div> -->
  </form>

</fieldset>

</div>
